<div class="container-fluid" id="projectDetails">
	<!-- Huvudbild -->
	<div class="row" id="mainImage">
		<div class="col-12">
			<img class="img-fluid" [src]="project?.image" alt="Image from {{project?.name}}">
		</div>
	</div>

	<!-- Titel och kort beskrivning -->
	<div class="row" id="titleAndDesc">
		<div class="col-12">
			<h6>{{project?.name}}</h6>
			<p id="details">{{project?.details}}</p>
			<p id="shortDescription">{{project?.shortDescription}}</p>
		</div>
	</div>

	<!-- Tv책 bilder bredvid varandra -->
	<div class="row" *ngIf="project?.image2" id="articleImage">

	</div>
